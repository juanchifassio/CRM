{% extends 'CRM_Main/base.html' %}

{% block title %}CRM - Agents {% endblock%}


{% block content_authenticated%}
<div class='mt-5'>
  <h1>Agents</h1>
</div>
<a href="/agents/create_agent">Create new Agent</a>
<div class='mt-3'>
  <table class="table">
    <thead>
        <tr>
          <th scope="col">Full Name</th>
          <th scope="col">Email</th>
          <th scope="col">Phone Number</th>
        </tr>
      </thead>
      <tbody>

      {% for agent in agents %}
        <tr>
          <td>{{ agent.first_name }} {{ agent.last_name }}</td>
          <td>{{ agent.email }}</td>
          <td>{{agent.phone}}</td>
          <td><a href="/agents/{{agent.pk}}"><button class='btn btn-success'>View</button></a></td>
          <td><a href="/agents/{{agent.pk}}/edit"><button class='btn btn-success' onclick="">Edit</button></a></td>
        </tr>


{% endfor %}
</div>
{% endblock%}
