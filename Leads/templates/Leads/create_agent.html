{% extends 'CRM_Main/base.html' %}

{% load crispy_forms_tags %}

{% block title %}CRM - Create New Agent {% endblock%}



{% block content_authenticated%}
<div class='mt-5'>
    <h1>Create a new Agent</h1>
    <form method='POST' class='form-group'>
        {% csrf_token %}
        {{form|crispy}}
        <div class='mt-3'>
            <button type='submit' class='btn btn-primary' name='save'>Save</button>
        </div>
    </form>
</div>
{% endblock%}
