{% extends 'CRM_Main/base.html' %}

{% load crispy_forms_tags %}

{% block title %}CRM - Agent: {{agent.first_name}} {{agent.last_name}} {% endblock%}



{% block content_authenticated%}

<div class='mt-5'>
    <h1>{{agent.first_name}} {{agent.last_name}}</h1>
    <legend class='border-bottom mb-4'>Lead Update</legend>
    <form method='POST' class='form-group' enctype="multipart/form-data">
    {% csrf_token %}
    {{form|crispy}}
    <div class='mt-3'>
        <div class='mb-3'>
            <button type='submit' class='btn btn-primary' name='save'>Save</button>
        </div>
        <a href="/agents/{{agent.pk}}">Go Back</a>
    </form>
</div>

{% endblock%}
